name: Continuous Integration

on: [push, pull_request]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitppc:latest
    env:
      GRRLIBVERS: 4.4.0

    steps:

    - name: Checkout the Git repository
      uses: actions/checkout@v2

    - name: Download and install GRRLIB
      run: |
        wget https://github.com/GRRLIB/GRRLIB/archive/v${GRRLIBVERS}.tar.gz -O GRRLIB.tar.gz
        tar -xzvf GRRLIB.tar.gz
        (cd GRRLIB-${GRRLIBVERS}/GRRLIB && make all install)

    - name: Build library and demo
      run: |
        (cd GRRMOD && make && make install)
        (cd demo && make)
